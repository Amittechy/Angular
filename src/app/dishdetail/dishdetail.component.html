<div class="conatiner" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="10px" fxLayoutGap.xs="0px" fxLayoutAlign.gt-md="space-around center">
  <div fxFlex="40%">
    <mat-card *ngIf="dish">
      <mat-card-header>
        <mat-card-title>
          <h3> {{dish.name | uppercase}} </h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src= {{dish.image}} alt= {{dish.name}}>
      <mat-card-content>
        <p matLine>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE
        </button>
        <button mat-button> SHARE</button>
        <button mat-button [routerLink]="['/dishdetail', prev]">
          <span class="fa fa-chevron-left fa-lg"></span>
        </button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]">
          <span class="fa fa-chevron-right fa-lg"></span>
        </button>
      </mat-card-actions>

    </mat-card>
  </div>
  <div [hidden]="dish">
    <mat-spinner></mat-spinner>
    <h4>Loading...Please wait</h4>
  </div>


  <div fxFlex="40%">
    
     <mat-list *ngIf="dish">
          <h3> Comments </h3>
          <mat-list-item *ngFor="let comm of dish.comments">

            <p matLine> {{comm.comment}} </p>
            <p matLine> {{comm.rating}} stars</p>
            <p matLine> --{{comm.author}} {{comm.date | date}} </p>

          </mat-list-item>

        </mat-list>
        <mat-list *ngIf="ratingForm.valid">
            <p>{{ ratingForm.value | json}} {{ ratingForm.status | json }}</p>
        </mat-list>
        
    <div class="form-container">
        
          <form  novalidate class="form-container" #rform ="ngForm" [formGroup]="ratingForm" (ngSubmit)="onSubmit()">
              <mat-form-field>
                  <input matInput  type="text" formControlName="author" placeholder="Name" required>
                  <mat-error *ngIf="formErrors.author"> {{formErrors.author}} 
          
                  </mat-error>
                </mat-form-field>
                
                  <mat-slider min="0" max="5" step="1" value="5" tickInterval="1"  thumbLabel formControlName="rating"></mat-slider> 
              
              
                  
                <mat-form-field>
                  <textarea matInput placeholder="Comment" formControlName="comment" required></textarea>
                  <mat-error *ngIf="formErrors.comment"> {{formErrors.comment}} 
          
                  </mat-error>
                </mat-form-field>

                <div>
                  <button type="submit" mat-button  class="background-primary text-floral-white" [disabled]="ratingForm.invalid" >Submit</button>
                </div>
                       
      </form>
      
      </div>
    </div>
    
  


  <div [hidden]="dish">
    <mat-spinner></mat-spinner>
    <h4>Loading...Please wait</h4>
  </div>

</div>
